<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Quote Calculator</title>
  <link rel="stylesheet" href="assets/style/variables.css">
  <link rel="stylesheet" href="assets/style/global.css">
  <link rel="stylesheet" href="assets/style/calcualtor.css">
</head>
<body>
  <header>
    <div class="topnav">
      <div class="nav-links">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="skills.html">skills</a>
        <a href="project-calculator.html" class="active">calculator</a>
      </div>
          <button id="btnLightMode" class="light-mode-toggle">
          <i class="fa fa-sun-o"></i>
          </button>
      <a href="javascript:void(0);" class="icon" id="menuToggle">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <section class="calculator-section">
      <h2>Get a Quick Project Estimate <i class="fa fa-calculator"></i></h2>

      <form id="quoteForm">
        <fieldset>
          <legend><i class="fa fa-globe"></i> Type of Website</legend>
          <select id="siteType" required>
            <option value="">Select</option>
            <option value="business">Business Site</option>
            <option value="Online">Online Store</option>
            <option value="blog">Blog</option>
          </select>
        </fieldset>

        <fieldset>
          <legend><i class="fa fa-file-text-o"></i> Number of Pages (1–10)</legend>
          <div class="number-input">
          <button type="button" class="decrement">–</button>
          <input type="text" id="pageCount" value="1" readonly>
          <button type="button" class="increment">+</button>
          </div>
        </fieldset>

        <fieldset>
          <legend><i class="fa fa-paint-brush"></i> Custom Design Needed?</legend>
          <div class="radio-group">
            <input type="radio" id="designYes" name="customDesign" value="yes">
            <label for="designYes">Yes</label>
            <input type="radio" id="designNo" name="customDesign" value="no">
            <label for="designNo">No</label>
          </div>
        </fieldset>

        <div class="button-group">
          <button type="button" id="calculateBtn"><i class="fa">₪</i> Calculate</button>
          <button type="reset" class="reset-btn"><i class="fa fa-refresh"></i> Reset</button>
        </div>
      </form>

      <div id="result" class="result-box">
        <strong id="resultTitle">Estimated Price-</strong>
        <div class="breakdown hidden" id="breakdown">
          <p><strong>Base Price:</strong> ₪<span id="basePriceValue"></span></p>
          <p><strong>Pages:</strong> ₪<span id="pagePriceValue"></span></p>
          <p><strong>Custom Design:</strong> ₪<span id="designPriceValue"></span></p>
          <hr>
          <p class="total"><strong>Total Estimate:</strong> ₪<span id="totalValue"></span></p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
