<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Quote Calculator</title>
  <link rel="stylesheet" href="assets/style/global.css">
  <link rel="stylesheet" href="assets/style/calcualtor.css">
  <script src="services/global.js" defer></script>
  <script src="services/calculator.js" defer></script>
</head>
<body>
  <header>
    <div class="topnav">
      <div class="nav-links">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="skills.html">skills</a>
        <a href="project-calculator.html" class="active">calculator</a>
      </div>
      <a href="javascript:void(0);" class="icon" id="menuToggle">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <section class="calculator-section">
      <h2><i class="fa fa-calculator"></i> Project Price Calculator</h2>

      <form id="quoteForm">
        <label for="siteType"><i class="fa fa-globe"></i> Type of Website:</label>
        <select id="siteType" required>
          <option value="">Select</option>
          <option value="business">Business Site</option>
          <option value="Online">Online Store</option>
          <option value="blog">Blog</option>
        </select>
    
        <label for="pageCount"><i class="fa fa-file-text-o"></i> Number of Pages (1–10):</label>
        <input type="number" id="pageCount" min="1" max="10" required>
    
        <label><i class="fa fa-paint-brush"></i> Custom Design Needed?</label>
        <div class="radio-group">
          <input type="radio" id="designYes" name="customDesign" value="yes">
          <label for="designYes">Yes</label>
          
          <input type="radio" id="designNo" name="customDesign" value="no">
          <label for="designNo">No</label>
        </div>
    
        <div class="button-group">
          <button type="reset" class="reset-btn"><i class="fa fa-refresh"></i> Reset</button>
          <button type="button" id="calculateBtn"><i class="fa fa-dollar"></i> Calculate</button>
        </div>
      </form>
    
      <div id="result" class="result-box">Estimated Price: </div>
  </main>
  <footer>
    <p>© 2025 Danielle kaneti. All rights reserved.</p> 
  </footer>

</body>
</html>
